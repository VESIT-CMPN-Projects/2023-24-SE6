<!-- household.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="household.css">
  <title>Household Carbon Footprint Calculator</title>
</head>
<body>
  <div class="calculator">
    <h1>Household Carbon Footprint Calculator</h1>
    <form id="householdForm">
      <div class="input-group">
        <label for="heatingUsage">Heating Usage (kWh):</label>
        <input type="number" id="heatingUsage" placeholder="Enter heating usage">
      </div>

      <div class="input-group">
        <label for="cookingGasUsage">Cooking Gas Usage (cubic meters):</label>
        <input type="number" id="cookingGasUsage" placeholder="Enter cooking gas usage">
      </div>

      <div class="input-group">
        <label for="electricityUsage">Electricity Usage (kWh):</label>
        <input type="number" id="electricityUsage" placeholder="Enter electricity usage">
      </div>

      <div class="input-group">
        <label for="waterUsage">Water Usage (liters):</label>
        <input type="number" id="waterUsage" placeholder="Enter water usage">
      </div>

      <div class="input-group">
        <label for="wasteGeneration">Waste Generation (kg per week):</label>
        <input type="number" id="wasteGeneration" placeholder="Enter waste generation">
      </div>

      <button type="button" id="calculateBtn">Calculate</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>

    <!-- Result in Modal -->
    <div id="myModal" class="modal hide">
      <div class="modal-content" id="modalContent">
        <span class="close" id="closeModal">&times;</span>
        <div id="modalResult"></div>
        <div id="modalTips"></div>
      </div>
    </div>
  </div>

  <script src="household.js"></script>
</body>
</html>
